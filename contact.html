    <form id="form">

        <div class="form-heading">
            <p>Fill Your Form </p>
        </div>

      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" class="input" required="" placeholder="Enter Your Full Name"><br><br>
      
      <label for="basicDetails">Contact Number:</label>
      <input type="tel" id="basicDetails" name="basicDetails" class="input" pattern="[0-9]{10}" required="" placeholder="Enter Your Contact Number"><br><br>
      
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" class="input" required="" placeholder="Enter Your Email"><br><br>
      
      <label for="category">Select Service Product:</label>
      <select id="AC" name="Air Condidtinor">
      
        <option value="refrigerator">Refrigerator</option>
            <option value="ac">Ac</option>
            <option value="tv">Tv</option>
            <option value="washing machine">washing Machine</option>
            <option value="chimney">Chimney</option>    
            <option value="mircowave">Microwave</option>
            
      </select><br><br>
      
      <label for="state">Select State:</label>
      <select>

        <option value="uttar pradesh">Uttar Pradesh </option>
        <option value="bihar">Bihar </option>
        <option value="haryana">Haryana</option>
        <option value="punjab">Punjab</option>
    
      
        
        <!-- options will go here -->
      </select><br><br>
      
      <label for="city">Select City:</label>
      <select id="city" name="city">

            <option value="delhi">Delhi</option>
            <option value="faridabad">Faridabad</option>
            <option value="ghaziabad">Ghaziabad</option>
            <option value="gurgaon">Gurgaon</option>
            <option value="greater noida">Greater Noida</option>    
            <option value="noida">Noida</option>
            
        
      </select><br><br>
      
     
      <label for="address">Address:</label>
      <textarea id="address" class="input" name="address" placeholder="Enter Your Address"></textarea><br><br>
      
      <div>
        <input type="checkbox" id="notARobot" name="notARobot">
        <label for="notARobot">I'm not a robot</label>
      </div><br>
      
      <input type="submit" class="submit" value="Submit">
    </form>
